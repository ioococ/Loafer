<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{style/style.css}"/>

    <title>登录页</title>
</head>

<body>
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <!-- 登录框 -->
        <div class="container">
            <form class="form" action="" method="post">
<!--            <form class="form" action="do" method="post">-->
                <h2>登录</h2>
                <div class="inputBox">
                    <input class="input-area" type="text" name="name" placeholder="姓名">
                </div>
                <div class="inputBox">
                    <input class="input-area" type="password" name="password" placeholder="密码">
                </div>
                <div class="inputBox">
                    <input class="submit" type="submit" value="登录">
                </div>
                <p class="forget">
                    <a href="#">忘记密码</a>
                    <a href="#">没有账户</a>
                </p>
            </form>
        </div>
    </div>
</section>
</body>

</html>
