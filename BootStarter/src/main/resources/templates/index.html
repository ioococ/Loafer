<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common::meta" />
    <title>主页</title>
    <script>
        // 是否开启刷新记忆tab功能
        let is_remember = false;
    </script>
</head>
<!--@formatter:off-->
<div class="container">
    <div class="logo"><a href="/index">主页</a></div>
    <div class="left_open"><a><i class="fa-duotone fa-bars"></i></a></div>
    <li class="layui-nav-item right logout"><a href="/login">退出</a></li>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li th:each="menu:${menuList}" th:object="${menu}">
                <a href="javascript:void(0);" th:class="*{className}"><i th:class="*{icon}"></i><cite th:inline="text">[[*{name}]]</cite><span class="show-down show-right"><i class="fa-duotone fa-angle-down"></i></span></a>
                <ul class="sub-menu">
                    <li th:each="subMenu:*{child}" th:object="${subMenu}"><a th:class="*{className}" th:data-name="*{name}" th:data-url="*{url}" th:onclick="|xadmin.add_tab(this.dataset.name,this.dataset.url)|"><i class="fa-duotone fa-angle-right fa-lg"></i><cite th:inline="text">[[*{name}]]</cite></a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="x-slide_left"></div>
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl><dd data-type="this">关闭当前</dd><dd data-type="other">关闭其它</dd><dd data-type="all">关闭全部</dd></dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show"><iframe src='/welcome' frameborder="0" scrolling="yes" class="x-iframe"></iframe></div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
</body>
<!--@formatter:on-->
</html>
