server:
  port: 80
spring:
  web:
    loginurl: http://localhost/
    resources:
      # 静态资源文件位置
      static-locations: classpath:/
  mvc:
    # 静态资源文件匹配模式
    static-path-pattern: /**
  auto:
    openurl: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 123456
  thymeleaf:
    cache: false
    mode: HTML
mybatis:
  type-aliases-package: ink.onei.bootstarter.entity
mybatis-plus:
  global-config:
    banner: off