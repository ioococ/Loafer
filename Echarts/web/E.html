<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        body {
            background: ghostwhite;
        }
    </style>
</head>
<body>
<div id="main" style="width: 600px;height: 400px"></div>
<script>
    myChart = echarts.init(document.getElementById('main'), 'light');
    const Boption = {
        title: {text: '柱形图表'},
        legend: {data: ['销量']},
        xAxis: {data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]},
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 18, 23, 43]
        }]
    };
    myChart.setOption(Boption);
</script>
<div id="pie" style="width: 600px;height: 400px"></div>
<script>
    myPie = echarts.init(document.getElementById('pie'), ' ');
    const Poption = {
        title: {text: '饼图'},
        tooltip: {
            trigger: "item",
            formatter: "{b}销售额<br>{c}"
        },
        series: [{
            name: '月销统计',
            type: 'pie',
            radius: "70%",
            data: [{name: "北京", value: 9000},
                {name: "上海", value: 8000},
                {name: "广州", value: 10000},
                {name: "石家庄", value: 5000}]
        }]
    };
    myPie.setOption(Poption);
</script>
</body>
</html>
